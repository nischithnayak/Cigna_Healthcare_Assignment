<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Pizza Order</title>

<body style="
  font-family: Arial, sans-serif;

  background-size: cover;
  background-repeat: no-repeat;

">

    <div style="background:#f4b183; padding:15px; border-radius:5px;">

      <label>Email</label><br>
      <input type="email" style="width:95%; padding:5px;"><br><br>

    </form>
  </div>
</body>
</html>
